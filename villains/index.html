<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<br/>

<br/>
<div class="row">
<div class="col-md-4 col-md-push-8">
<img class="img-circle" src="../assets/images/villains.jpg" width="200" height="200">
</div><!-- ./col-md-4 -->
<div class="col-md-8 col-md-pull-4">
<h1><a href="..">10K // </a> Villains</h1>
<p>This page is a compilation of the locations from <a href="https://www.reddit.com/r/DnDBehindTheScreen/comments/3fmnhb/10000_villains/">/rDnDBehindTheScreen's 10K Villains thread</a>. Be sure to visit and contribute!</p>
<h2>Currently at 0/10000</h2><h3>Last updated: </h3>
</div><!-- ./col-md-8 -->
</div><!-- ./row -->
<input type="text" id="search" placeholder="Type to search" />
<label><input type="checkbox" id="casesensitive" onClick="checkFilter()" checked>Case Sensitive Search</label>
<div class="row">
<div class="progress">
<div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="10000" style="width: 0%">
<span class="sr-only">0% Complete</span>
</div>
</div>
<div class="row">
<table class="table table-striped" id="table">
<tr><th>Name</th><th>Description</th></tr>
</table>
<p>Coming Soon!</p>
</div>
</div>
</div><script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script type="text/javascript">
	var $rows = $('#table tr');
	$('#search').keyup(function(){
	var checked = document.getElementById("casesensitive").checked;
	
	if(checked===true)
	{
		caseSensitive();
	}
	else{
		caseInsensitive();
	}
	});
</script>
<script type="text/javascript">
function caseSensitive()
{
	var searchText = document.getElementById('search').value;
	var val = $.trim(searchText).replace(/ +/g, ' ');

	$rows.show().filter(function() {
		var text = $(this).text().replace(/\s+/g, ' ');
		return !~text.indexOf(val);
	}).hide();
}
</script>
<script type="text/javascript">
function caseInsensitive()
{
	var searchText = document.getElementById('search').value;
	var val = $.trim(searchText).replace(/ +/g, ' ').toLowerCase();
		
	$rows.show().filter(function() {
		var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
		return !~text.indexOf(val);
	}).hide();
}
</script>
<script type="text/javascript">
function checkFilter()
{
	var checked = document.getElementById("casesensitive").checked;
	
	if(checked===true)
	{
		caseSensitive();
	}
	else{
		caseInsensitive();
	}
}
</script>
</body>
</html>
