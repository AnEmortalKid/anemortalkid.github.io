<html>
    <head>
        <title>Visionary Jewelers Inventory</title>
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/zf/jq-2.2.4/dt-1.10.13/datatables.min.css"/>
        <script type="text/javascript" src="https://cdn.datatables.net/v/zf/jq-2.2.4/dt-1.10.13/datatables.min.js"></script>
        <!-- Have to load ours last since we override datatables css -->
        <link rel="stylesheet" href="css/inventory.min.css">
    </head>

    <body>
        <div class="row">
            <div class="small-6 small-offset-3 columns">
                <h1 align="center">Browse our Inventory</h1>
            </div>
        </div>
        
        <div class="row">
            <button id="filter_button" class="button expanded filter_control" data-toggle="filters_content">Filters</button>
        </div>      
        
        <div id="filters_content" class="" data-toggler="is-hidden">
            
            <div class="row">
                <!-- left 1/2 slider combo -->
                <div class="small-6 columns callout">
                    
                    <section class="row">
                        <div class="small-4 small-offset-4 columns">
                            <h5 class="underlined" align="center">Price</h5>
                        </div>
                    </section>
                    
                    <div class="row">
                        <div id="price_filter">
                            <div class="small-3 columns">
                                <div class="input-group">
                                   <input id="price_min_input"  type="number" class="input-group-field">
                                 </div>
                            </div>
                                   
                            <div class="small-6 columns">
                                <div id="price_slider" class="slider" data-slider>
                                      <span class="slider-fill" data-slider-fill></span>
                                      <span id="price_min" class="slider-handle" data-slider-handle role="slider" tabindex="1" aria-controls="price_min_input"></span>
                                      <span id="price_max" class="slider-handle" data-slider-handle role="slider" tabindex="1" aria-controls="price_max_input"></span>
                                </div>
                            </div>                            
                                        
                            <div class="small-3 columns">
                                <div class="input-group">
                                    <input id="price_max_input" type="number" class="input-group-field">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                                
                <!-- left 1/2 slider combo -->
                <div class="small-6 columns callout">
                    <div id="carat_filter">
                    
                    <div class="row">
                        <div class="small-4 small-offset-4 columns">
                            <h5 class="underlined" align="center">Carat</h5>
                        </div>
                    </div>
                    
                        <div class="small-3 columns">
                            <input id="carat_min_input" type="number">
                        </div>
             
                        <div class="small-6 columns">
                            <div id="carat_slider" class="slider" data-slider>
                                  <span class="slider-fill" data-slider-fill></span>
                                  <span id="carat_min" class="slider-handle" data-slider-handle role="slider" tabindex="1" aria-controls="carat_min_input"></span>
                                  <span id="carat_max" class="slider-handle" data-slider-handle role="slider" tabindex="1" aria-controls="carat_max_input"></span>
                            </div>
                        </div>
                            
                        <div class="small-3 columns">                            
                            <input id="carat_max_input" type="number" >
                        </div>
                    </div>
                </div>               
            </div>
                
            <div id="checkbox_dynamic">
            </div>                
        </div>
        
        <div class="expanded row">
            <div class="large-offset-1 large-10 columns">
                <div class="callout">
                    <div id="inventory_table">
                        <table id="inventory" class="display" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Shape</th>
                                    <th>Carat</th>
                                    <th>Color</th>
                                    <th>Clarity</th>
                                    <th>Lab</th>
                                    <th>Fluorescence</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Shape</th>
                                    <th>Carat</th>
                                    <th>Color</th>
                                    <th>Clarity</th>
                                    <th>Lab</th>
                                    <th>Fluorescence</th>
                                    <th>Price</th>
                                </tr>
                            </tfoot> 
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/inventory.min.js"></script>
    <script src="js/partitioner.min.js"></script>
</html>
